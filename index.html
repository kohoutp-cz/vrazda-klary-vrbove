<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Výslech</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    #chatBox {
      background: #f5f5f5;
      color: #222;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      height: 400px;
      overflow-y: auto;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      line-height: 1.5;
    }

    .msg-user {
      color: #007733; /* zelená pro uživatele */
      font-weight: 500;
    }

    .msg-assistant {
      color: #cc0000; /* červená pro detektiva */
      margin-bottom: 16px;
      font-weight: 500;
    }

    .msg-system {
      color: #888;
      font-style: italic;
      margin: 10px 0;
    }

    #chatForm {
      display: flex;
      margin-top: 15px;
      gap: 10px;
      max-width: 800px;
      margin-inline: auto;
    }

    #chatInput {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Poppins', sans-serif;
    }

    #chatBtn {
      padding: 12px 20px;
      font-size: 16px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      transition: background 0.3s;
    }

    #chatBtn:hover {
      background: #000;
    }

    body {
      background: #eee;
      margin: 0;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div id="chatBox"></div>

  <div id="chatForm">
    <input type="text" id="chatInput" placeholder="Naše odpověď…" />
    <button id="chatBtn">Odeslat</button>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const chatInput = document.getElementById("chatInput");
    const chatBtn = document.getElementById("chatBtn");

    let history = [
      {
        role: "system",
        content:
          "Jsi zkušený detektiv, který vyslýchá podezřelého. Využíváš všech dostupných důkazů a psychologický nátlak. Mluvíš stručně, ale naléhavě. Tvým cílem je získat přiznání nebo důležité informace. Využíváš pauzy, ticho i emoce. Vykáš."
      },
      {
        role: "assistant",
        content:
          "Zřejmě víte, proč jste zde, že? Máme stopy, které ukazují, že máte něco společného se smrtí Kláry Vrbové. Máme vaše otisky na skle v koupelně, kde byla nalezena mrtvá. Sousedka vás slyšela hádat se s Klárou tu noc. Váš mobil se připojil ke stanici pár set metrů od jejího bytu. A pak je tu ta ještě zpráva od Kláry kamarádce Lucii, se kterou se měla sejít: „Jestli dnes nedorazím, volej policii“. Co mi k tomu můžete říct?"
      }
    ];

    function addMessage(role, text) {
      const div = document.createElement("div");
      if (role === "user") {
        div.className = "msg-user";
        div.textContent = "Vy: " + text;
      } else if (role === "assistant") {
        div.className = "msg-assistant";
        div.textContent = "Detektiv: " + text;
      } else {
        div.className = "msg-system";
        div.textContent = text;
      }
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const userInput = chatInput.value.trim();
      if (!userInput) return;

      addMessage("user", userInput);
      chatInput.value = "";

      history.push({ role: "user", content: userInput });

      try {
        const response = await fetch("/.netlify/functions/proxy", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ history }),
        });

        const data = await response.json();
        const reply = data.reply || "⚠️ Detektiv mlčí…";
        addMessage("assistant", reply);

        history.push({ role: "assistant", content: reply });
      } catch (error) {
        addMessage("assistant", "⚠️ Došlo k chybě na straně serveru.");
        console.error("Chyba proxy:", error);
      }
    }

    chatBtn.addEventListener("click", sendMessage);
    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    window.onload = () => {
      addMessage("assistant", history[1].content);
    };
  </script>

</body>
</html>
