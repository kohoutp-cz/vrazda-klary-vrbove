<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Výslech</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<style>
  #chatBox {
    background: #f5f5f5;
    color: #222;
    padding: 20px;
    border-radius: 8px;
    border: 1px solid #ddd;
    height: 400px;
    overflow-y: auto;
    font-family: 'Poppins', sans-serif;
    font-size: 16px;
    line-height: 1.5;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .bubble {
    max-width: 75%;
    padding: 12px 16px;
    border-radius: 18px;
    font-weight: 500;
    display: inline-block;
    word-wrap: break-word;
  }

  .msg-user {
    align-self: flex-end;
  }

  .msg-user .bubble {
    background: #e6f5ec;
    color: #007733;
    border-top-right-radius: 0;
  }

  .msg-assistant {
    align-self: flex-start;
  }

  .msg-assistant .bubble {
    background: #fdecec;
    color: #cc0000;
    border-top-left-radius: 0;
  }

  .msg-system {
    color: #888;
    font-style: italic;
    margin: 10px 0;
    text-align: center;
    font-size: 14px;
  }

  #chatForm {
    display: flex;
    margin-top: 15px;
    gap: 10px;
    max-width: 800px;
    margin-inline: auto;
    flex-wrap: wrap;
  }

  #chatInput {
    flex: 1 1 auto;
    min-width: 0;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-family: 'Poppins', sans-serif;
  }

  #chatBtn {
    padding: 12px 20px;
    font-size: 16px;
    background: #333;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-family: 'Poppins', sans-serif;
    transition: background 0.3s;
    flex-shrink: 0;
  }

  #chatBtn:hover {
    background: #000;
  }

  body {
    margin: 0;
    padding: 20px;
  }

  /* 📱 Mobilní optimalizace */
  @media (max-width: 600px) {
    #chatForm {
      flex-direction: column;
    }

    #chatBtn {
      width: 100%;
    }
  }
</style>


</head>
<body>

  <div id="chatBox"></div>

  <div id="chatForm">
    <input type="text" id="chatInput" placeholder="Naše odpověď…" />
    <button id="chatBtn">Odeslat</button>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const chatInput = document.getElementById("chatInput");
    const chatBtn = document.getElementById("chatBtn");

    let history = [
      {
        role: "system",
        content: `Jde o logickou detektivní textovou hru, ve které návštěvník stránky hraje podezřelého a komunikuje s tebou – detektivem. 
Zadání: Jsi zkušený detektiv s 20 lety praxe u kriminální policie, který vyslýchá podezřelého. Mluvíš stručně a přímo. Tvým cílem je usvědčit podezřelého ze lži či nesrovnalostí. Na začátku výslechu shrň podezřelému důkazy. Hráčovi odpovědi zpochybňuj a průběžně ho konfrontuj s dalšími důkazy, které jsi už v případu zjistil (viz níže). Postupně odhal všechny důkazy a informace, které o případu máš - například ať vysvětlí nejasné transakce v účetnictví. Ptej se také na čas a jeho odpovědi ověř. Sleduj nejasnosti či nepravdy a snaž se ho usvědčit. Pokud jsou jeho odpovědi v rozporu s tím, co o případu víš, konfrontuj ho. Pokud však odpovědi dávají smysl a jsou logické, buď empatický. 
Cíl hry: Celý výslech by měl trvat přibližně 20 minut. A cílem výslechu je, abys na jeho konci rozhodl o jeho vinně či nevině. Jakmile se výslech bude blížit časovému limitu a nebudeš mít jistotu o nevině hráče, řekni mu to napřímo: že jeho odpovědi jsou nejasné, vyhýbavé nebo nepřesvědčivé. Upozorni ho, že obvinění je vážné a že má poslední šanci vše vysvětlit pravdivě. Po jedné až dvou odpovědích vynes konečný verdikt a ukonči hru. V závěru přidej hodnocení jeho věrohodnosti v procentech. Tvůj verdikt bude jeden z těchto:
1. Odpovídal vyhýbavě, ignoroval důkazy (věrohodnost < 50 %) → obvinit z vraždy.
2. Odpovědi byly věrohodné, konzistentní   (věrohodnost > 80 %) → propustit.
3. Smíšené odpovědi, nejsi si jist (věrohodnost 50 - 80 %) → sledovat dál.
O případu: Obětí je Klára Vrbová, 32 let, účetní ve strojírenské firmě AGEMEK a.s. Nalezena mrtvá ve svém bytě v úterý v 19:43. Byla nalezena v kuchyni, opřená hrudí o jídelní stůl. Vypadá to, že stála čelem ke stolu, když ji někdo zezadu udeřil do zátylku. Příčina smrti: prudký úder do zátylku tupým předmětem. Smrt nastala v 18:47. Nalezla ji Lucie Šmídová, která s ní měla domluvený běh, na který Klára nedorazila a nebrala ji telefon. Smrtící předmět nenašli.
O podezřelém (hráč): Je ekonomický ředitel (či ředitelka) téže firmy (AGEMEK a.s.).
Kolegové o něm říkají, že cílevědomí a důsledný. Často také vznětlivý a unáhlený. 
Fakta a důkazy proti vyslýchanému hráči: 
1. Otisky: otisky podezřelého byly nalezeny na vnitřní i vnější klice vstupních dveří. Také na bílém hrnku se zbytky kávy, nalezeném v myčce na nádobí. Myčka nebyla spuštěna a hrnek byl suchý – zjevně vložen těsně před nebo po vraždě .
2. Svědek: Sousedka z protějšího bytu, paní Valouchová (68 let), slyšela kolem 18:30–18:40 hádku z bytu oběti. Pamatuje si to přesně, protože Klára téměř nikdy nemívala návštěvy. Slyšela zvýšené hlasy, nerozuměla všemu, ale zachytila útržky jako: ‚tohle nemůžu podepsat‘ a ‚jestli to neuděláš, budeš litovat.
3. Telefonát: z výpisu hovorů od operátora víš, že podezřelý Kláře volal přesně v 17:32 a hovor trval 13 minut. 
4. Lokalizaci: operátor také předal informaci o tom, že mobilní telefon podezřelého (a tedy pravděpodobně i on sám) byl v širší lokalitě Klářina bytu v době přibližně 18:15 až 19:05 hodin.
Další důležité body, které jsi zjistil:
1. Klára pracovala na interním auditu firmy. Podle kolegyně narazila na podezřelé platby několika subdodavatelům.
2. Zjistil jsi, že GEMEK a.s. pravidelně outsourcuje drobné práce – opravy, revize strojů, IT servis – přes menší externí dodavatele. V účetnictví se objevily opakované platby třem malým firmám: URAMONT s.r.o., NOVAMET s.r.o. a KRTTECH spol. s r.o. Všechny tři firmy mají stejného majitele, stejnou adresu sídla, žádné webové stránky, a podle živnostenského rejstříku už několik měsíců nevyvíjejí žádnou činnost. Podezřelý tyto faktury podepsal. Celková částka: 1 820 000 Kč za půl roku. Faktury jsou vedené jako „poradenská činnost“, „konzultace ohledně výkresové dokumentace“ nebo „dokumentační podpora“. Některé faktury se opakovaly se stejným číslem položky. Nikdo s kým jsi dosud mluvil, tyto služby nepotvrdil a neví o nich. 
Tvé podezření jakožto detektiva (které by měl hráč vyvrátit): Podezřelý a oběť byli pracovní kolegové. Klára Vrbová, účetní a podřízená podezřelého, odhalila při interním auditu řadu podezřelých plateb subdodavatelům. Domnívala se, že jde o účetní podvod, a podle výpovědí chtěla o zjištěních informovat vedení. Podezřelý ji navštívil v jejím bytě po pracovní době – zřejmě se ji snažil přimět k mlčení, možná nátlakem, možná úplatkem. Když odmítla spolupracovat, došlo k hádce a podezřelý ji pravděpodobně udeřil do zátylku dosud nenalezeným předmětem, který následně odstranil. 
Shrnutí časové osy:
17:32 – Podezřelý volá Kláře. Hovor trvá 13 minut, končí v 17:45.
18:30–18:40 – Sousedka slyší hádku. 
18:47 – Smrt Kláry (stanoveno koronerem).
19:00 – Klára má být s Lucií na domluveném běhu. Nedostaví se. Nezvedá telefon.
18:15 - 19:05  – Lokalizace telefonu podezřelého v okolí bytu oběti.
19:43 – Klářino tělo nachází Lucie. Volá policii.`
      },
      {
        role: "assistant",
        content: `Asi víte, proč jste zde, že? Abych to shrnul - Vaše kolegyně Klára Vrbová byla nalezena mrtvá ve svém bytě. Na vchodových dveřích bytu byly nalezeny vaše otisky. Že jste se v lokalitě pohyboval máme potvrzené i od mobilního operátora, který v dobu úmrtí lokalizoval v této oblasti vás mobilní telefon. Navíc sousedka slyšela z bytu hádku těsně před vraždou. Co mi k tomu můžete říct?`
      }
    ];

    function addMessage(role, text) {
  const div = document.createElement("div");
  const bubble = document.createElement("div");
  bubble.className = "bubble";

  if (role === "user") {
    div.className = "msg-user";
    bubble.textContent = "Vy: " + text;
  } else if (role === "assistant") {
    div.className = "msg-assistant";
    bubble.textContent = "Detektiv: " + text;
  } else {
    div.className = "msg-system";
    bubble.textContent = text;
  }

  div.appendChild(bubble);
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}


    async function sendMessage() {
      const userInput = chatInput.value.trim();
      if (!userInput) return;

      addMessage("user", userInput);
      chatInput.value = "";

      history.push({ role: "user", content: userInput });

      try {
        const response = await fetch("/.netlify/functions/proxy", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ history }),
        });

        const data = await response.json();
        const reply = data.reply || "⚠️ Chyba! Detektiv mlčí…";
        addMessage("assistant", reply);

        history.push({ role: "assistant", content: reply });
      } catch (error) {
        addMessage("assistant", "⚠️ Došlo k chybě na straně serveru.");
        console.error("Chyba proxy:", error);
      }
    }

    chatBtn.addEventListener("click", sendMessage);
    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    window.onload = () => {
      addMessage("assistant", history[1].content);
    };
  </script>

</body>
</html>
