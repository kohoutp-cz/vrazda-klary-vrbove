<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detektivní výslech</title>
<style>
  #chatBox {
    background: #f5f5f5;
    color: #222;
    padding: 20px;
    border-radius: 8px;
    border: 1px solid #ddd;
    height: 400px;
    overflow-y: auto;
    font-family: 'Poppins', sans-serif;
    font-size: 16px;
    line-height: 1.5;
  }

  .msg-user {
    color: #007733; /* zelená pro uživatele */
    font-weight: 500;
  }

  .msg-assistant {
    color: #cc0000; /* červená pro detektiva */
    margin-bottom: 16px;
    font-weight: 500;
  }

  .msg-system {
    color: #888;
    font-style: italic;
    margin: 10px 0;
  }

  #chatForm {
    display: flex;
    margin-top: 15px;
    gap: 10px;
  }

  #chatInput {
    flex: 1;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-family: 'Poppins', sans-serif;
  }

  #chatBtn {
    padding: 12px 20px;
    font-size: 16px;
    background: #333;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-family: 'Poppins', sans-serif;
    transition: background 0.3s;
  }

  #chatBtn:hover {
    background: #000;
  }
</style>
</head>
<body>
  <h1>Detektivní výslech</h1>
  <div id="chat"></div>
  <input type="text" id="input" placeholder="Naše odpověď..." style="width: 80%;" />
  <button id="send">Odeslat</button>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const send = document.getElementById("send");

    let history = [
      {
        role: "system",
        content: "Jsi detektiv, který vyslýchá podezřelého v případu vraždy Kláry Vrbové. Ptej se stručně, ale naléhavě."
      },
      {
        role: "assistant",
        content: "Zřejmě víte, proč jste zde, že? Máme stopy, které ukazují, že máte něco společného se smrtí Kláry Vrbové..."
      }
    ];

    function addMessage(role, text) {
      const div = document.createElement("div");
      div.className = "msg " + (role === "user" ? "user" : "bot");
      div.textContent = (role === "user" ? "Vy: " : "Detektiv: ") + text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const userInput = input.value.trim();
      if (!userInput) return;

      addMessage("user", userInput);
      input.value = "";

      history.push({ role: "user", content: userInput });

      try {
        const response = await fetch("/.netlify/functions/proxy", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ history }),
        });

        const data = await response.json();
        const reply = data.reply || "⚠️ Detektiv mlčí...";
        addMessage("assistant", reply);

        history.push({ role: "assistant", content: reply });
      } catch (error) {
        addMessage("assistant", "⚠️ Došlo k chybě.");
        console.error("Chyba při komunikaci s proxy:", error);
      }
    }

    send.addEventListener("click", sendMessage);
    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });

    // Zobrazí první zprávu detektiva
    window.onload = () => {
      addMessage("assistant", history[1].content);
    };
  </script>
</body>
</html>
